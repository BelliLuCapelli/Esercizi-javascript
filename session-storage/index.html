<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel session storage.
-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome
-Fai in modo che questi dati si salvino nel session storage -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const inputEmail = document.querySelector(".email");
      const inputName = document.querySelector(".firstname");
      const inputSurname = document.querySelector(".lastname");
      const saveInfo = document.querySelector(".btn");
      const nickname = document.querySelector(".title-name");

      function forumInfo() {
        if (
          inputName.value.trim() === "" ||
          inputEmail.value.trim() === "" ||
          inputSurname.value.trim() === ""
        )
          return;
        nickname.textContent = inputName.value;
        sessionStorage.setItem("email", inputEmail.value);
        sessionStorage.setItem("name", inputName.value);
        sessionStorage.setItem("surname", inputSurname.value);
      }

      saveInfo.addEventListener("click", forumInfo);

      const savedEmail = sessionStorage.getItem("email");
      const savedName = sessionStorage.getItem("name");
      const savedSurname = sessionStorage.getItem("surname");

      if (savedEmail) inputEmail.value = savedEmail;
      if (savedName) {
        inputName.value = savedName;
        nickname.textContent = savedName;
      }
      if (savedSurname) inputSurname.value = savedSurname;
    </script>
  </body>
</html>
