<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel local storage. 
-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
-Fai in modo che questi dati si salvino nel local storage 
-Controlla che al reload il nome nel titolo non scompaia -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const email = document.querySelector(".email");
      const name = document.querySelector(".firstname");
      const surname = document.querySelector(".lastname");
      const save = document.querySelector(".btn");
      const username = document.querySelector(".title-name");

      function saveForm() {
        if (name.value.trim() === "") return;

        if (email.value.trim() === "") return;
        if (surname.value.trim() === "") return;
        username.textContent = name.value;
        localStorage.setItem("name", name.value);
        localStorage.setItem("email", email.value);
        localStorage.setItem("surname", surname.value);
      }

      save.addEventListener("click", saveForm);

      const savedName = localStorage.getItem("name");
      const savedEmail = localStorage.getItem("email");
      const savedSurname = localStorage.getItem("surname");
      if (savedName) {
        name.value = savedName;
        username.textContent = savedName;
      }
      if (savedEmail) email.value = savedEmail;
      if (savedSurname) surname.value = savedSurname;
    </script>
  </body>
</html>
