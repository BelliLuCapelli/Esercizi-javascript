l'elemento padre di ul.
il secondo elemento figlio di ul.
l'elemento fratello successivo del secondo li.
l'elemento fratello precedente del secondo li.
Il tutto utilizzando tutte e 4 le proprietÃ  viste nel video. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const html = document.documentElement;
      const ul = html.children[1].children[0];
      const secondLi = ul.children[1];

      console.log("Elemento padre di ul:", ul.parentElement);
      console.log("Secondo li:", secondLi.innerText);
      console.log(
        "Fratello successivo:",
        secondLi.nextElementSibling.innerText
      );
      console.log(
        "Fratello precedente:",
        secondLi.previousElementSibling.innerText
      );
    </script>
  </body>
</html>
